<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Adminbereich</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0f0f0f;
      color: #00fff7;
      font-family: 'Arial', sans-serif;
      padding: 15px;
    }
    h1, h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
      background-color: #1e1e1e;
    }
    th, td {
      border: 1px solid #00fff7;
      padding: 8px;
      text-align: center;
    }
    button {
      background-color: #00fff7;
      color: #000;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .back-btn {
      margin-bottom: 20px;
      display: inline-block;
      background-color: transparent;
      color: #00fff7;
      border: 1px solid #00fff7;
      padding: 6px 12px;
      border-radius: 4px;
      text-decoration: none;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      table, th, td {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <a class="back-btn" href="auswahl.html">‚¨ÖÔ∏è Zur√ºck zum Hauptmen√º</a>
  <h1>üìã Admin Dashboard</h1>

  <h2>üì± Handy-Mietungen</h2>
  <table id="mietungenTable">
    <tr>
      <th>Name</th>
      <th>Ger√§t</th>
      <th>Von ‚Äì Bis</th>
      <th>Zubeh√∂r</th>
      <th>Gesamtpreis</th>
      <th>Bezahlt</th>
      <th>Aktionen</th>
    </tr>
  </table>

  <h2>üíé Brawl Stars K√§ufe</h2>
  <table id="brawlTable">
    <tr>
      <th>Name</th>
      <th>Produkte</th>
      <th>Gesamtpreis</th>
      <th>Bezahlt</th>
      <th>Aktionen</th>
    </tr>
  </table>

  <script>
    // Zugangsschutz
    const adminCode = prompt("üîê Admin-Code eingeben:");
    if (adminCode !== "admin123") {
      alert("‚ùå Falscher Code. Zugriff verweigert.");
      location.href = "login.html";
    }

    // Daten laden
    const mietungen = JSON.parse(localStorage.getItem("mietungen")) || [];
    const brawlstarsKaeufe = JSON.parse(localStorage.getItem("brawlstarsKaeufe")) || [];

    const mietungenTable = document.getElementById("mietungenTable");
    const brawlTable = document.getElementById("brawlTable");

    mietungen.forEach((eintrag, index) => {
      const row = mietungenTable.insertRow();
      row.innerHTML = `
        <td>${eintrag.name}</td>
        <td>${eintrag.geraet}</td>
        <td>${eintrag.von} ‚Äì ${eintrag.bis}</td>
        <td>${eintrag.kabel ? "Ja" : "Nein"}</td>
        <td>${eintrag.preis.toFixed(2)} ‚Ç¨</td>
        <td><input type="checkbox" ${eintrag.bezahlt ? "checked" : ""} onchange="toggleBezahlt('mietungen', ${index}, this.checked)"></td>
        <td><button onclick="deleteEntry('mietungen', ${index})">L√∂schen</button></td>
      `;
    });

    brawlstarsKaeufe.forEach((eintrag, index) => {
      const row = brawlTable.insertRow();
      const produktText = eintrag.produkte.map(p => `${p.name} √ó${p.menge}`).join(", ");
      row.innerHTML = `
        <td>${eintrag.name}</td>
        <td>${produktText}</td>
        <td>${eintrag.gesamtpreis.toFixed(2)} ‚Ç¨</td>
        <td><input type="checkbox" ${eintrag.bezahlt ? "checked" : ""} onchange="toggleBezahlt('brawlstarsKaeufe', ${index}, this.checked)"></td>
        <td><button onclick="deleteEntry('brawlstarsKaeufe', ${index})">L√∂schen</button></td>
      `;
    });

    function toggleBezahlt(storageKey, index, checked) {
      const daten = JSON.parse(localStorage.getItem(storageKey)) || [];
      daten[index].bezahlt = checked;
      localStorage.setItem(storageKey, JSON.stringify(daten));
    }

    function deleteEntry(storageKey, index) {
      const daten = JSON.parse(localStorage.getItem(storageKey)) || [];
      daten.splice(index, 1);
      localStorage.setItem(storageKey, JSON.stringify(daten));
      location.reload();
    }
  </script>
</body>
</html>
