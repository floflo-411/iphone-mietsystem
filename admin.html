<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Adminbereich</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0f0f0f;
      color: #00fff7;
      font-family: 'Arial', sans-serif;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
      background-color: #1e1e1e;
    }
    th, td {
      border: 1px solid #00fff7;
      padding: 8px;
      text-align: center;
    }
    button {
      background-color: #00fff7;
      color: #000;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .back-btn {
      margin-bottom: 20px;
      display: inline-block;
      background-color: transparent;
      color: #00fff7;
      border: 1px solid #00fff7;
      padding: 6px 12px;
      border-radius: 4px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a class="back-btn" href="auswahl.html">‚¨ÖÔ∏è Zur√ºck zum Hauptmen√º</a>
  <h1>üìã Admin Dashboard</h1>

  <h2>üì± Handy-Mietungen</h2>
  <table id="handyTable">
    <tr>
      <th>Name</th>
      <th>Ger√§t</th>
      <th>Zeitraum</th>
      <th>Zubeh√∂r</th>
      <th>Gesamtpreis</th>
      <th>Bezahlt</th>
      <th>Aktionen</th>
    </tr>
  </table>

  <h2>üíé Brawl Stars K√§ufe</h2>
  <table id="brawlTable">
    <tr>
      <th>Name</th>
      <th>Gekauft</th>
      <th>Gesamtpreis</th>
      <th>Bezahlt</th>
      <th>Aktionen</th>
    </tr>
  </table>

  <script>
    // Passwortschutz beim Laden
    const zugang = prompt("üîê Admin-Code eingeben:");
    if (zugang !== "admin123") {
      alert("‚ùå Falscher Code ‚Äì Zugriff verweigert.");
      window.location.href = "login.html";
    }

    function loadData() {
      const handyData = JSON.parse(localStorage.getItem("handyBuchungen")) || [];
      const brawlData = JSON.parse(localStorage.getItem("brawlstarsBuchungen")) || [];

      const handyTable = document.getElementById("handyTable");
      const brawlTable = document.getElementById("brawlTable");

      handyData.forEach((entry, index) => {
        const row = handyTable.insertRow();
        row.innerHTML = `
          <td>${entry.name}</td>
          <td>${entry.geraet}</td>
          <td>${entry.von} ‚Äì ${entry.bis}</td>
          <td>${entry.kabel ? "Ja" : "Nein"}</td>
          <td>${entry.preis.toFixed(2)} ‚Ç¨</td>
          <td><input type="checkbox" ${entry.bezahlt ? "checked" : ""} onchange="toggleBezahlt('handyBuchungen', ${index}, this.checked)"></td>
          <td><button onclick="deleteEntry('handyBuchungen', ${index})">L√∂schen</button></td>
        `;
      });

      brawlData.forEach((entry, index) => {
        const row = brawlTable.insertRow();
        row.innerHTML = `
          <td>${entry.name}</td>
          <td>${entry.produkte.map(p => `${p.name} √ó${p.menge}`).join(", ")}</td>
          <td>${entry.gesamtpreis.toFixed(2)} ‚Ç¨</td>
          <td><input type="checkbox" ${entry.bezahlt ? "checked" : ""} onchange="toggleBezahlt('brawlstarsBuchungen', ${index}, this.checked)"></td>
          <td><button onclick="deleteEntry('brawlstarsBuchungen', ${index})">L√∂schen</button></td>
        `;
      });
    }

    function toggleBezahlt(storageKey, index, checked) {
      const daten = JSON.parse(localStorage.getItem(storageKey)) || [];
      daten[index].bezahlt = checked;
      localStorage.setItem(storageKey, JSON.stringify(daten));
    }

    function deleteEntry(storageKey, index) {
      const daten = JSON.parse(localStorage.getItem(storageKey)) || [];
      daten.splice(index, 1);
      localStorage.setItem(storageKey, JSON.stringify(daten));
      location.reload();
    }

    loadData();
  </script>
</body>
</html>
